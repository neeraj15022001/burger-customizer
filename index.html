    <title>Burger Layers</title>
    <style>
      body {
        height: 100vh;
        background-color: #1b1c1e;
        color: white;
        font-family: sans-serif;
        padding: 2rem;
      }
      .lettuce,
      .ketchup,
      .cheese,
      .seeds {
        display: none;
      }
      h1 {
        text-align: center;
      }
      .container,
      .button__container {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 3rem 0;
      }
      .custom__button {
        border: 0;
        border-radius: 0.8rem;
        padding: 1rem 2rem;
        margin: 0 1rem;
        font-size: 1rem;
        transition: 0.3s ease-in-out;
        width: 10rem;
      }
      .btn__yellow {
        background-color: #faf2d3;
      }
      .btn__yellow:hover {
        background-color: #f5e39b;
      }
      .btn__green {
        background-color: #d5df80;
      }
      .btn__green:hover {
        background-color: #c4d151;
      }
      .btn__red {
        background-color: #bb2b1b;
      }
      .btn__red:hover {
        background-color: #a51504;
      }
      .btn__gold {
        background-color: #ffa600;
      }
      .btn__gold:hover {
        background-color: #e99803;
      }
      .text-white {
        color: white;
      }
    </style>
  </head>

    <div class="button__container" style="padding: 1rem 0">
      <button
        class="custom__button btn__yellow"
        onclick="document.querySelector('.seeds').style.display = 'block'"
      >
        Add Seeds
      </button>
      <button
        class="custom__button btn__green"
        onclick="document.querySelector('.lettuce').style.display = 'block'"
      >
        Add Lettuce
      </button>
      <button
        class="custom__button btn__red text-white"
        onclick="document.querySelector('.ketchup').style.display = 'block'"
      >
        Add Ketchup
      </button>

        class="custom__button btn__gold"
        onclick="document.querySelector('.cheese').style.display = 'block'"
      >
        Add Cheese
      </button>

      <button
        class="custom__button btn__yellow"
        onclick="document.querySelector('.seeds').style.display = 'none'"
      >
        Remove Seeds
      </button>
      <button
        class="custom__button btn__green"
        onclick="document.querySelector('.lettuce').style.display = 'none'"
      >
        Remove Lettuce
      </button>
      <button
        class="custom__button btn__red text-white"
        onclick="document.querySelector('.ketchup').style.display = 'none'"
      >
        Remove Ketchup
      </button>
      <button
        class="custom__button btn__gold"
        onclick="document.querySelector('.cheese').style.display = 'none'"
      >
        Remove Cheese
      </button>
    </div>
